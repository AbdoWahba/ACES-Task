<!DOCTYPE html>
<html lang="en">
<head>
<title>ACES Task</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
     .logo
           {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            height: 30%;
           }
    body
           {
            background-color: gray;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
           }
        .video
        {
           margin: auto;
            margin-top: 100px;
            display: block;
            margin-bottom: 100;
            border: none;
        }
* {
    box-sizing: border-box;
}
    

/* Style the header */
header {
    background-color: #666;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
    width: 100%;
}

/* Create two columns/boxes that floats next to each other */
nav {
    float: left;
    width: 35%;
    background: #ccc;
    padding: 20px;
    color:black;
}


article {
    float: left;
    padding: 30px;
    width: 65%;
    background-color: #f1f1f1;
   color: gray;

/* Clear floats after the columns */
section:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the footer */
footer {
    background-color: #777;
    padding: 10px;
    text-align: center;
    color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
</style>
</head>
<body>
    <img src="logo1.PNG" alt="ACES logo" title="ACES logo" width="100px" height="100px" class="logo">
{%for item in abouts%}

        <iframe src={{item.youtube_link}} class="video" align="center" width="840" height="630"></iframe>
        <header>
<header>
    <h2>About ACES</h2>
  <p>
   {{item.about_aces}}
    </p>
</header>

<section>
  <nav>
   <h2>mission</h2>
      <p>{{item.mission}}</p>
  </nav>
  
  <article>
    <h1>vision</h1>
      <p>{{item.vision}}</p>
  </article>
</section>
{%endfor%}
